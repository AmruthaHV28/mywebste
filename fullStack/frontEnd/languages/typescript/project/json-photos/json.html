
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPlaceholder API Example</title>
</head>
<body><center>
    <div class="row"></div><br><br>
    <table id="photoTable">
        <thead>
            <tr>
                <th style="font-size: 30px;">ID</th>
                <th  style="font-size: 30px;">Title</th>
                <th  style="font-size: 30px;">Thumbnail</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table content will be added here using JavaScript -->
        </tbody>
    </table></center>

    <script>
        // Fetch data from the JSONPlaceholder API
        fetch('https://jsonplaceholder.typicode.com/photos')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#photoTable tbody');

                data.forEach(photo => {
                    const row = document.createElement('tr');

                    const idCell = document.createElement('td');
                    idCell.textContent = photo.id;
                    row.appendChild(idCell);

                    const titleCell = document.createElement('td');
                    titleCell.textContent = photo.title;
                    row.appendChild(titleCell);

                    const thumbnailCell = document.createElement('td');
                    const thumbnailImg = document.createElement('img');
                    thumbnailImg.src = photo.thumbnailUrl;
                    thumbnailCell.appendChild(thumbnailImg);
                    row.appendChild(thumbnailCell);

                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
